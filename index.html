<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTOR Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="calculator-section">
            <h1 style="margin-top: 0px;">CTOR CALCULATOR</h1>
            <input type="number" id="Opened" placeholder="Open Rate"> <br><br>
            <input type="number" id="clicked" placeholder="Click Rate">
            <div class="result">
                <button id="submit">Calculate</button>
                <p id="text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
